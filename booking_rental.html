<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Headset Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        h1 {
            width: 100%;
            text-align: left;
            color: #232f3e;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .product-image {
            width: 48%;
        }
        .product-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            width: 48%;
        }
        h2 {
            color: #232f3e;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #total-price {
            font-size: 24px;
            color: #B12704;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your VR Headset</h1>
        <div class="product-image">
            <img id="product-image" src="/api/placeholder/600/400" alt="VR Headset" />
        </div>
        <div class="product-details">
            <h2 id="product-name">Meta Quest 3</h2>
            <p>Renter: <span id="renter-name">VR World Inc.</span></p>
            <p>Hourly Rate: <span id="hourly-rate">$15</span></p>
            <p>Location: <span id="location">Downtown Tech Hub</span></p>

            <label for="duration">Rental Duration:</label>
            <select id="duration" onchange="calculateTotal()">
                <option value="1">1 Hour</option>
                <option value="3">3 Hours</option>
                <option value="7">7 Hours</option>
                <option value="14">14 Hours</option>
            </select>

            <p>Total Price: <span id="total-price">$15</span></p>
            <button id="book-button">Book Now</button>
        </div>
    </div>
    <script>
        function calculateTotal() {
            const duration = document.getElementById('duration').value;
            const hourlyRate = 15;
            const total = duration * hourlyRate;
            document.getElementById('total-price').textContent = `$${total}`;
        }
    </script>
</body>
</html>
